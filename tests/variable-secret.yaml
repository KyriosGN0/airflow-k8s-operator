---
apiVersion: v1
kind: Secret
metadata:
  name: my-secret
  # namespace: default
stringData:
  s3-path: "s3://example-bucket/data/path"
---
apiVersion: airflow.drfaust92/v1beta1
kind: Variable
metadata:
  name: variable-from-secret
  # namespace: default
spec:
  secretRef:
    name: my-secret
    key: s3-path
  description: "Example Airflow Variable that fetches value from a Kubernetes Secret."
