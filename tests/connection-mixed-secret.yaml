---
apiVersion: v1
kind: Secret
metadata:
  name: mysql-credentials
  # namespace: default
stringData:
  password: "my-password"
---
apiVersion: airflow.drfaust92/v1beta1
kind: Connection
metadata:
  name: example-connection-mixed
  # namespace: default
spec:
  connType: "mysql"
  description: "Example Airflow Connection with mixed direct values and secret references."
  host: "mysql.example.com"
  login:
    value: "admin"
  password:
    secretRef:
      name: mysql-credentials
      key: password
  port: 3306
  schema: "airflow_db"
  extra: "{}"
