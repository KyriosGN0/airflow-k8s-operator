name: Lint Charts

on:
  pull_request:
    paths:
      - 'chart/airflow-k8s-operator/**'

jobs:
  helm-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4.3.1

      - uses: actions/setup-python@v6.0.0
        with:
          python-version: '3.x'
          check-latest: true

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.8.0

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          changed=$(ct list-changed --config config.yaml --target-branch ${{ github.event.repository.default_branch }})
          if [[ -n "$changed" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Run chart-testing (lint)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct lint --config config.yaml --target-branch ${{ github.event.repository.default_branch }}

      - name: Build Docker image
        if: steps.list-changed.outputs.changed == 'true'
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64
          context: .
          tags: "airflow-k8s-operator:ci-test"
          load: true

      - name: Create kind cluster
        if: steps.list-changed.outputs.changed == 'true'
        uses: helm/kind-action@v1.12.0
      - name: Load Docker image into kind
        if: steps.list-changed.outputs.changed == 'true'
        id: load-docker-image
        run: |
          kind load docker-image airflow-k8s-operator:ci-test --name kind-chart-testing

      - name: Run chart-testing (install)
        if: steps.list-changed.outputs.changed == 'true'
        run: ct install --helm-extra-args "--set image.tag=ci-test --set image.repository=airflow-k8s-operator" --target-branch ${{ github.event.repository.default_branch }}
