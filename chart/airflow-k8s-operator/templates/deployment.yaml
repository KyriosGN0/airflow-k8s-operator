apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "airflow-k8s-operator.fullname" . }}
  labels:
    {{- include "airflow-k8s-operator.labels" . | nindent 4 }}
spec:
  replicas: 1 # Airflow Operator should have only one active pod as there is no leader election
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit }}
  strategy:
    type: Recreate # Airflow Operator should have only one active pod as there is no leader election
  selector:
    matchLabels:
      {{- include "airflow-k8s-operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "airflow-k8s-operator.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "airflow-k8s-operator.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args: ["-v", "--log-format={{ .Values.operator.logFormat }}", "--liveness={{ tpl .Values.operator.livenessProbeAddress . }}"]
          ports:
            - name: metrics
              containerPort: {{ .Values.metricsPort }}
            - name: http
              containerPort: {{ .Values.port }}
          {{- with .Values.envFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          env:
            - name: AIRFLOW_HOST
              value: {{ tpl .Values.operator.airflowHost . | quote }}
            {{- if .Values.livenessProbe }}
            - name: LIVENESS_PROBE
              value: {{ tpl .Values.operator.livenessProbeAddress . | quote }}
            {{- end }}
            {{- if .Values.operator.basicAuthSecret.enabled }}
            - name: AIRFLOW_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.operator.basicAuthSecret.secretName }}
                  key: {{ .Values.operator.basicAuthSecret.usernameKey }}
            - name: AIRFLOW_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.operator.basicAuthSecret.secretName }}
                  key: {{ .Values.operator.basicAuthSecret.passwordKey }}
            {{- end }}
            {{- with .Values.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.dnsConfig }}
      dnsConfig:
        {{- toYaml . | nindent 8 }}
      {{- end }}
