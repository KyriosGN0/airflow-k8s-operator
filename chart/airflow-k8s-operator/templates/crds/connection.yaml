apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: connections.airflow.drfaust92
spec:
  group: airflow.drfaust92
  scope: Namespaced
  names:
    kind: Connection
    plural: connections
    singular: connection
    shortNames:
      - conns
      - conn
  versions:
    - name: v1beta1
      served: true
      storage: true
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                connType:
                  type: string
                  description: The connection type.
                description:
                  type: string
                  description: The connection description.
                host:
                  type: string
                  description: The connection host.
