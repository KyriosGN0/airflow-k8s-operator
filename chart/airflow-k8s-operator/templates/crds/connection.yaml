                login:
                  type: object
                  properties:
                    value:
                      type: string
                    secretRef:
                      type: object
                      properties:
                        name:
                          type: string
                        key:
                          type: string
                  description: The connection login (value or secretRef).
                password:
                  type: object
                  properties:
                    value:
                      type: string
                    secretRef:
                      type: object
                      properties:
                        name:
                          type: string
                        key:
                          type: string
                  description: The connection password (value or secretRef).
                port:
                  type: integer
                  format: int32
                  description: The connection port.
                schema:
                  type: string
                  description: The connection schema.
                extra:
                  type: string
                  description: The connection extra field.
